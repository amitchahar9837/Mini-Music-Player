<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper" id="app">
        <div class="topSection">
            <p>Now Playing</p>
            <div class="menubar">
                <div><span></span><span></span><span></span></div>
            </div>
        </div>
        <div class="musicSection">
            <div class="background">
                <div class="titleImage">
                    <img src="./img/bg.png" alt="">
                </div>
                <div class="musicTitle">
                    <p id="title"></p>
                </div>
            </div>
            <div class="musicProgress" id="musicProgress">
                <div class="musicDetails">
                    <p id="startTime">--:--</p>
                    <input type="range" name="seek" id="progressbar" min="0" max="100" title="seek" value="0"/>
                    <p id="endTime">--:--</p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-2x fa-backward-step" title="previous" id="backwardBtn"></i>
                    <i class="fa-solid fa-2x fa-circle-play" id="masterPlay" title="play/pause"></i>
                    <i class="fa-solid fa-2x fa-forward-step" title="next" id="forwardBtn"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/359fed887d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
